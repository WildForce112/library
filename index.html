<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <dialog id="book-dialog" >
      <h2>Add A New Book</h2>
      <form id="book-form">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div>
            <label for="pages">Book Pages:</label>
            <input type="text" id="pages" name="pages" required>
          </div>
          <div>
            <label for="read">Read Already?:</label>
            <input type="checkbox" id="read" name="read" required>
          </div>
          <button type="submit" id="submit-book">Add Book</button>
          <button id="close-dialog" value="cancel">Cancel</button>
      </form>
  </dialog>
</body>
</html>
